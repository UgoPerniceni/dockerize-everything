<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static '/assets/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static '/assets/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    
    <link rel="stylesheet" type="text/css" href="{% static '/tasks/css/task.css' %}">
  
    <title>To do list</title>
  </head>
  <body>

  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/"><i class="fa fa-list" aria-hidden="true"></i></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/create/">New task</a>
				</li>
			</ul>
		</div>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item">
        <button class="admin-button"><a class="nav-link" href="/admin/"><i class="fa fa-lock" aria-hidden="true"></i> Admin</a></button>
      </li>
    </ul>
	</nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2 mb-3">
            {% block title %}

            {% endblock %}
          </h1>
          <hr>
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>



    <link rel="stylesheet" href="{% static '/assets/bootstrap-4.3.1-dist/js/bootstrap.min.js' %}">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

    <script type="text/javascript">
      $(document).ready( function () {
        $('#Table').DataTable();
      } );
    </script>

  </body>
</html>
