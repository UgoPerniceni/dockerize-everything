{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

{% block title %}
    Close
{% endblock %}


<form action='.' method='POST'>
    {% csrf_token %}
    <p class="label-form">Do you want to close the task "{{ object.title }}"?</p>
	<div class="row justify-content-between">
		<div class="col-1">
	    <button type="button submit" class="btn btn-outline-danger">Close</button>
	    </div>
		<div class="col-1">
	    	<a href='/' class="btn btn-outline-primary">Cancel</a>
	    </div>
	</div>
</form>

{% endblock %}
