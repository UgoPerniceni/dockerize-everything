{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}


<form action='.' method='POST'>
    {% csrf_token %}
    <h1>Do you want to close the task "{{ object.title }}"?</h1>

    <button type="button submit" class="btn btn-outline-danger">Yes</button>
    	<a href='/' class="btn btn-outline-primary">Cancel</a>
</form>

{% endblock %}
