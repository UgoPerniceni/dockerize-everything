{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

{% block title %}
    Delete
{% endblock %}

<form action='.' method='POST'>
    {% csrf_token %}
    <p>Do you want to delete the task "{{ object.title }}"?</p>

    <button type="button submit" class="btn btn-outline-danger">Delete</button>
    	<a href='/' class="btn btn-outline-primary">Cancel</a>
</form>

{% endblock %}
