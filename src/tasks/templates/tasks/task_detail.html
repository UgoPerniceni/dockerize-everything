{% extends 'base.html' %}

{% block content %}

<div class="card bg-light mb-3">
  <div class="card-header">{{ object.title }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ object.status }}</h5>
    <p class="card-text">{{ object.description }}</p>
  </div>
</div>

<a type="button" class="btn btn-outline-warning" href="{{ object.id }}/update">Update task</a>
<a type="button" class="btn btn-outline-danger" href="{{ object.id }}/delete">Delete task</a>

{% endblock %}
